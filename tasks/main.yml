- name: Create install directory
  file:
    state: directory
    path: "{{ install_dir }}"
- name: Fetch installer
  get_url:
    url: "{{ download_url }}"
    dest: "{{ install_dir }}"
- name: Unarchive installer
  unarchive:
    remote_src: true
    src: "{{ install_dir }}/{{ installer_version }}.tar.gz"
    dest: "{{ install_dir }}"
- name: Deploy inventory file
  template:
    src: inventory.j2
    dest: "{{ install_dir }}/{{ installer_version }}/inventory"
#   - name: Execute setup shell script
#     command: "sh {{ install_dir }}/{{ installer_version }}/setup.sh"
#     ignore_errors: true

- name: Post Tower License
  uri:
    url: "https://{{ ansible_facts['default_ipv4']['address'] }}/api/v2/config/"
    method: POST
    headers:
      Content-Type: "application/json"
      Accept: "application/json"
    user: "admin"
    password: "{{ admin_password }}"
    force_basic_auth: true
    body_format: json
    body: "{{ lookup('file', license_file) }}"
    validate_certs: false
